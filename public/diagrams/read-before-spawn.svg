  <line x1="209" y1="178" x2="97" y2="202" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="209" y1="178" x2="209" y2="202" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="209" y1="178" x2="321" y2="202" stroke="var(--border)" stroke-width="1.5"/>

